<body>
  <h2>Dynamic Message from the Edge:</h2>
<p id="worker-message">Loading...</p>
  <script>
  fetch('https://https://api-for-demo.nigel-furtado.workers.dev/')
    .then(response => response.json())
    .then(data => {
      const messageElement = document.getElementById('worker-message');
      messageElement.textContent = `${data.message} (Served from: ${data.colo})`;
    })
    .catch(error => {
      console.error('Error fetching from worker:', error);
      document.getElementById('worker-message').textContent = 'Could not load message.';
    });
</script>
